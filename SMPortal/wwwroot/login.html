    <!-- Log In Content -->
    <main class="mx-3">
        <div class="" style="padding: 40px 0;"></div>

        <div class="log-in bg-white shadow p-5 mb-3 bg-body-tertiary">
            <div class="container text-center text-sm-start">
                <div class="row">
                    <div class="col-md-6 order-md-2">
                        <h2 class="mb-5 form-title font-weight-bold">Log in</h2>
                        <form class="register-form" id="login-form">
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-transparent border-0"><i class="fa fa-user"></i></span>
                                </div>
                                <input name="email" type="text" class="form-control rounded-0" placeholder="Email address" required="">
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-transparent border-0"><i class="fa fa-lock"></i></span>
                                </div>
                                <input name="password" type="password" class="form-control rounded-0" placeholder="Password" required="">
                            </div>
                            <div class="text-left ml-2 mb-4">
                                <input type="checkbox" name="remember-me" id="remember-me">
                                <label for="remember-me" class="form-check-label ml-3">Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <button type="submit" id="form-submit" class="filled-button mt-3">Log In</button>
                            </div>
                        </form>
                    </div>

                    <div class="col-md-6">
                        <img src="assets/images/signin-image.jpg" class="img-fluid" alt="Placeholder image">
                        <p class="mt-5"><a href="/signup.html">Create an account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script language="text/Javascript">
        cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
        function clearField(t) {                   //declaring the array outside of the
            if (!cleared[t.id]) {                      // function makes it static and global
                cleared[t.id] = 1;  // you could use true and false, but that's more typing
                t.value = '';         // with more chance of typos
                t.style.color = '#fff';
            }
        }
    </script>
